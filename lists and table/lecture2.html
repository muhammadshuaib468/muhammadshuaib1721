<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists and tables</title>
    <!-- title page k uper nzr ata hai -->
    
</head>
<body>
    <!--          Lists
    1. UL (Un ordered List)
    2. OL (Ordered List)
    -->
    <h1 style="color: red; background-color: blue; font-size: 50px;">Lists</h1>
<h1>Fruits</h1>
    <ul style="list-style-type:circle ;">
        <li>Apple</li>
        <li>Banana</li>
        <li>Orange</li>
        <li>Grapes</li>
    </ul>
<h1>Car Brands</h1>
    <ol style="list-style-type:upper-roman;">
        <li>Suzuki
            <ul>
                <li>Cultus</li>
                <li>Mehran</li>
            </ul>
            
        </li>
        <li>Honda</li>
        <li>Kia</li>
        <li>Toyota</li>
    </ol>

<h1>Table</h1>

<table style="border: 2px solid black; border-radius: 10px; border-top-color: red;">
    <thead>
        <tr>
            <th style="border: 5px solid purple; border-top-color: red; border-right-color: green;">Name</th>
            <th style="border: 3px solid; border-color:  orange;">Age</th>
            <th>Class</th>
            <th>Roll No</th>
        </tr>
    </thead>
    <tbody>
        <tr >
            <td style="border: 2px solid black; background-color: grey;">Shoaib</td>
            <td>22 Years</td>
            <td>Web Dev</td>
            <td>1234</td>
        </tr>
        <tr>
            <td>Shoaib</td>
            <td style="border: 4px double red; border-radius: 10px;">22 Years</td>
            <td>Web Dev</td>
            <td>1234</td>
        </tr>
        <tr>
            <td>Shoaib</td>
            <td>22 Years</td>
            <td style="border: 4px dotted red;">Web Dev</td>
            <td>1234</td>
        </tr>
        <tr>
            <td>Shoaib</td>
            <td style="color: red; background-color: green; border: 8px solid purple;">22 Years</td>
            <td>Web Dev</td>
            <td>1234</td>
        </tr>
    </tbody>
</table>

</body>
</html>
